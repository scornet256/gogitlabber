---
version: 2

# release information
release:
  name_template: "GoGitlabber {{ .Version }}"

# before
before:
  hooks:
    - "go mod tidy"
    - "go generate ./..."

# archives
archives:
  - formats: ["tar.gz"]
    name_template: "{{.ProjectName}}-v{{.Version}}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: "windows"
        formats: ["zip"]

# build
builds:
  - id: "gogitlabber"
    binary: "gogitlabber"
    main: "./cmd/gogitlabber"
    env:
      - "CGO_ENABLED=0"
    goarch:
      - "amd64"
      - "arm64"
    goos:
      - "darwin"
      - "freebsd"
      - "linux"
      - "windows"

# changelog
changelog:
  use: "git"
  sort: "desc"
  groups:
    - title: "ğŸš€ Features"
      regexp: "^feat"
    - title: "ğŸ› Bug Fixes"
      regexp: "^fix"
    - title: "ğŸ› ï¸ Maintenance"
      regexp: "^(chore|refactor)"
    - title: "ğŸ¦¾ Automation"
      regexp: "^ci"
    - title: "ğŸ“– Documentation"
      regexp: "^docs"
